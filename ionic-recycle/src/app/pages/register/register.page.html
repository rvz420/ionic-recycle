<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button title=""></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title size="large">What do you want to do with the recyclable waste?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-radio-group [allowEmptySelection]="true" value="turtles">
        <ion-item>
          <ion-label>I want to BUY it</ion-label>
          <ion-radio slot="start" value="CLIENT"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>I want to SELL it</ion-label>
          <ion-radio slot="start" value="PARTNER"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Contact</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input label="Name"  type="text" labelPlacement="floating" placeholder="Enter text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Email"  type="email" labelPlacement="floating" placeholder="Enter text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password" labelPlacement="floating" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Confirm Password" labelPlacement="floating" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Phone number" labelPlacement="floating" type="tel"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Address Information</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input label="Address"  type="text" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Number"  type="tel" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Neighborhood"  type="text" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Complement"  type="text" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Zip Code"  type="tel" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="State"  type="text" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="City"  type="text" labelPlacement="floating"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-button size="full" color="light" (click)="register()">Register</ion-button>
</ion-content>
