<ion-header [translucent]="true">
  <ion-toolbar color="success">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Reciclar</ion-title>

</ion-header>

<ion-content [fullscreen]="true">

    <ion-item color="success">
      <ion-avatar slot="start">
        <img
          src="https://w7.pngwing.com/pngs/481/915/png-transparent-computer-icons-user-avatar-woman-avatar-computer-business-conversation-thumbnail.png" />
      </ion-avatar>
      <ion-label>
        <h1>Paulo Perez</h1>
        <p>Gatherred: <span class="money">$ 15,99</span></p>

  <app-pickup-call-card status="hold" updatedAt="25/04/2021 16:49" createdAt="25/04/2021 16:49" notes="Notes: we have two bags that are full, one with plastic and the other one with glass">

      <ion-card-subtitle>

      </ion-card-subtitle>

    <ion-button color="success" fill="clear" size="full" footer>See all ...</ion-button>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>

  </ion-fab>
</ion-content>
