
<ion-content [fullscreen]="true">
  <div class="flex-center ">
    <form [formGroup]="form">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Reciclar</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input formControlName="email" label="Email"  type="email" labelPlacement="floating" placeholder="Enter text"></ion-input>
        </ion-item>
        <ion-label *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['required']" color="danger">Email is Mandatory</ion-label>
        <ion-label *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['email']" color="danger">Email is invalid</ion-label>

          <ion-item>
            <ion-input formControlName="password"  label="Password" labelPlacement="floating" type="password" placeholder="Enter password"></ion-input>
          </ion-item>
          <ion-label *ngIf="form.get('password')?.touched && !form.get('password')?.valid" color="danger">Password is mandatory</ion-label>

          <ion-button color="dark" fill="clear" size="full" [disabled]="form.get('email')?.valid">Forgot email/password</ion-button>

          <ion-button color="success" fill="clear" size="full" (click)="login()" [disabled]="!form.valid">Login</ion-button>

          <ion-button color="success" fill="clear" size="full" (click)="register()" >Register</ion-button>

      </ion-card-content>
    </ion-card>
  </form>
  </div>
</ion-content>
