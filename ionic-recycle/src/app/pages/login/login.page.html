
<ion-content [fullscreen]="true">
  <div class="flex-center ">
    <form [formGroup]="form">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Reciclar</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input formControlName="email" label="Email"  type="email" labelPlacement="floating" placeholder="Enter text"></ion-input>
        </ion-item>
        <app-error-message [field]="$any(form.get('email'))" message="Email is Mandatory" error="required"></app-error-message>
        <app-error-message [field]="$any(form.get('email'))" message="Email is invalid" error="email"></app-error-message>

          <ion-item>
            <ion-input formControlName="password"  label="Password" labelPlacement="floating" type="password" placeholder="Enter password"></ion-input>
          </ion-item>
          <app-error-message [field]="$any(form.get('password'))" message="Password is Mandatory" error="required"></app-error-message>


          <ion-button color="dark" fill="clear" size="full" (click)="forgotEmailPassword()"  [disabled]="form.get('email')?.valid">Forgot email/password</ion-button>

          <ion-button color="success" fill="clear" size="full" (click)="login()" [disabled]="!form.valid">Login</ion-button>

          <ion-button color="success" fill="clear" size="full" (click)="register()" >Register</ion-button>

      </ion-card-content>
    </ion-card>
  </form>
  </div>
</ion-content>
