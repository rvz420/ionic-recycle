
<ion-content [fullscreen]="true">
  <div class="flex-center ">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Reciclar</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input label="Email"  type="email" labelPlacement="floating" placeholder="Enter text"></ion-input>
        </ion-item>

          <ion-item>
            <ion-input label="Password" labelPlacement="floating" type="password" placeholder="Enter password"></ion-input>
          </ion-item>

          <ion-button color="dark" fill="clear" size="full">Forgot email/password</ion-button>

          <ion-button color="success" fill="clear" size="full" (click)="login()">Login</ion-button>

          <ion-button color="success" fill="clear" size="full">Register</ion-button>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
